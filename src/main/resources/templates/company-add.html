<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-toggler bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link text-white" href="/companies/add">Add Company</a>
                <a class="nav-item nav-link text-white" href="/employees/add">Add Employee</a>
                <a class="nav-item nav-link text-white" href="/companies/all">All Companies</a>
                <a class="nav-item nav-link text-white" href="/employees/all">All Employees</a>
            </div>
        </div>
    </nav>
</header>
<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form class="m-md-auto w-50 text-center"
              th:action="@{/companies/add}"
              th:method="post"
              th:object="${companyDTO}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control text-center" id="name" aria-describedby="nameHelp" 
				name="name"
                th:field="*{name}"
                th:errorclass="is-invalid"/>
                <p class="invalid-feedback errors alert alert-danger">Name must be between 2 and 10 letters</p>
                <div th:if="${companyDTO.isExist}">Company already exist</div>
            </div>

            <div class="form-group">
                <label for="town">Town</label>
                <input type="text" class="form-control text-center" id="town" aria-describedby="town" 
				name="town"
                th:field="*{town}"
                th:errorclass="is-invalid"/>
                <p class="invalid-feedback errors alert alert-danger">Town must be between 2 and 10 letters</p>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control text-center" 
				id="description" aria-describedby="description" name="description"
                th:field="*{description}"
                th:errorclass="is-invalid"/>
                <p class="invalid-feedback errors alert alert-danger">Description must be min 10 letters</p>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" min="0" class="form-control text-center" 
				id="budget" aria-describedby="town" name="town"
                th:field="*{budget}"
                th:errorclass="is-invalid"/>
                <p class="invalid-feedback errors alert alert-danger">Budget must be positive number</p>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>

    <footer id="footer" th:replace="fragments/footer"></footer>
</body>
</html>

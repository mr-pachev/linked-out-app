<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>

<header th:replace="~{fragments/header}"></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center"
                  th:action="@{delete-company}"
                  th:method="post"
                  th:object="${companyDTO}">
                <div class="justify-content-center">
                    <h1>Company Details</h1>
                </div>
                <div class="row">
                    <div class="col-md-6 bg-dark"><img src="/pic/company.png" height="350px"></div>
                    <div class="col-md-6 bg-dark">
                            <h2>Company</h2>
                            <h4>Name: </h4><div th:text="*{name}"></div>
                            <h4>Town: </h4><div th:text="*{town}"></div>
                            <h4>Description: </h4><div th:text="*{description}"></div>
                            <h4>Budget: </h4><div th:text="*{budget}"></div>
                            <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                                    href="/">Delete company</a>
                            </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
    <footer id="footer" th:replace="fragments/footer"></footer>
</body>
</html>
